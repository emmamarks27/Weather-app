<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1e949ed07a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Last updated at: <span id="date-time"></span></header>

      <h1>Weather App</h1>

      <div class="row row-one">
        <div class="col-3 today-weather-location" id="today-wl">
          <span class="small-text"> <span id="searched-city"></span></span>
          <ul>
            <li id="weather-conditions"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind Speed: <span id="wind-speed"></span>km/h</li>
          </ul>
        </div>
        <div class="col-9 col-one">
          <h2>5 Day Weather Forecast</h2>
        </div>
      </div>

      
      <div class="row"> 
          <div class="col-3 today-weather-forecast" id="today-wf">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Today</h5>
                <img src="" id="today-weather-icon"></img>
                <p class="card-text">
                  <span id="today-weather"></span>
                  <a href="#" id="celsius">°C</a>
                </p>
              </div>
            </div>
          </div>
        

        <div class="col-9 w-90">
          <div class="row" id="weather-forecast"></div>
        </div>
      </div>
      
      
      
      
      
      
      <div class="row">
        <div class="col-3 text-center weather-near-me">
          <button class="btn button-primary" id="local">
            Weather near me
          </button>
        </div>
      </div>
      
      
      <form class="search-form">
        <div class="row" id="search-label"s>
          <label for="search-engine">Search for another city</label>
        </div>
        <div class="row">
          <div class="col-10">
            <input type="text" class="form-control" id="search-engine" />
          </div>
          
          <div class="col-2">
            <input
            type="submit"
            value="search"
            class="form-control btn btn-primary"
            id="search-button"
            />
          </div>
        </div>
      </form>
    </div>
    
    <div class="container footnote">
      <h5>
        Coded by
        <a href="https://github.com/emmamarks27/Weather-app" target="_blank"
        >Emma Marks</a
        >
      </h5>
    </div>
    
    <script src="src/java.js"></script>
  </body>
  </html>
